version: '3'

services:      
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: Student123#
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  scraper:
    build:
      context: ./scraper
    image: scraper-image:tag
    ports:
    - "8001:8001"
    depends_on:
      - postgres

volumes:
  postgres_data:
